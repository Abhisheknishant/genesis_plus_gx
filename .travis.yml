branches:
  only:
  - master
  - "/^v.*$/"
language: cpp
matrix:
  include:
  - name: Linux x86_64
    dist: bionic
    script:
    - make -f Makefile.libretro -j 4
    - zip genesis_plus_gx-Linux-x86_64-${TRAVIS_TAG:1}.zip genesis_plus_gx_libretro.so
  - name: Linux arm64
    dist: bionic
    arch: arm64
    before_install:
    - sudo apt-get install zip
    script:
    - make -f Makefile.libretro -j 4
    - zip genesis_plus_gx-Linux-arm64-${TRAVIS_TAG:1}.zip genesis_plus_gx_libretro.so
  - name: Linux armv7 neon
    dist: bionic
    services:
    - docker
    before_install:
    - sudo apt-get install zip
    script:
    - docker pull dockcross/linux-armv7
    - docker run --rm -v "$PWD":/usr/src/myapp -w /usr/src/myapp dockcross/linux-armv7
      make platform=unix-armv-neon-hardfloat -f Makefile.libretro -j 4
    - zip genesis_plus_gx-Linux-arm-${TRAVIS_TAG:1}.zip genesis_plus_gx_libretro.so
  - name: OSX x86_64
    os: osx
    osx_image: xcode11.3
    script:
    - make platform=osx -f Makefile.libretro -j 4
    - zip genesis_plus_gx-OSX-x86_64-${TRAVIS_TAG:1}.zip genesis_plus_gx_libretro.dylib
  - name: Windows x86_64
    os: windows
    before_install:
    - choco install make --ignore-checksums
    script:
    - make platform=win -f Makefile.libretro -j 4
    - 7z a genesis_plus_gx-Windows-x86_64-${TRAVIS_TAG:1}.zip genesis_plus_gx_libretro.dll
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file:
  - genesis_plus_gx-Linux-x86_64-${TRAVIS_TAG:1}.zip
  - genesis_plus_gx-Linux-arm64-${TRAVIS_TAG:1}.zip
  - genesis_plus_gx-Linux-arm-${TRAVIS_TAG:1}.zip
  - genesis_plus_gx-OSX-x86_64-${TRAVIS_TAG:1}.zip
  - genesis_plus_gx-Windows-x86_64-${TRAVIS_TAG:1}.zip
  on:
    repo: piepacker/genesis_plus_gx
    tags: true

